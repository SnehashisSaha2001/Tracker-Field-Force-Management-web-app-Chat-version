            if (!err) return "Unknown error";
            if (typeof err === 'string') return err;

            try {
                const base = {};
                Object.getOwnPropertyNames(err).forEach(prop => { base[prop] = err[prop]; });
                const stringified = JSON.stringify(base, null, 2);
                if (stringified === "{}" || !stringified) return message || String(err);
                return stringified;
            } catch (e) {
                return message || String(err);
            }
        };

        const handleSupabaseError = (err) => {
            const errorMsg = stringifyError(err);
            console.error("Detailed Supabase Error:", errorMsg);
            let msg = errorMsg;

            try {
                const response = await fetch(`https://photon.komoot.io/reverse?lat=${lat}&lon=${lng}`);

                if (data?.features?.length > 0) {
                    const props = data.features[0].properties;
                    const parts = [props.street, props.housenumber, props.city, props.country].filter(Boolean);
                    return parts.length > 0 ? parts.join(', ') : 'Unknown Location';
                }
                return 'Address unavailable';
            } catch {
                return 'Address unavailable';
            }

            if (!data || !data.length) return alert('No data to export');

                ...data.map(row => headers.map(header => {
                    let val = row[header] === null || row[header] === undefined ? '' : row[header];
                    val = String(val).replace(/"/g, '""');
                    if (val.includes(',')) val = `"${val}"`;
                    return val;
                }).join(','))
            ].join('\n');

            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `${filename}_${new Date().toISOString().split('T')[0]}.csv`);

            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const marker = useRef(null);
            const polyline = useRef(null);

            useEffect(() => {
                if (!mapRef.current || mapInstance.current) return;
                mapInstance.current = L.map(mapRef.current).setView([lat || 0, lng || 0], 15);
                
                const darkLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

                    pane: 'markerPane'

                const satelliteGroup = L.layerGroup([satelliteLayer, satelliteLabels]);

                L.control.layers({
                    "Dark Mode": darkLayer,
                    "Satellite View": satelliteGroup

                        marker.current.setLatLng([lat, lng]).setPopupContent(popupHtml); 
                    } else { 
                        marker.current = L.marker([lat, lng]).addTo(mapInstance.current).bindPopup(popupHtml).openPopup(); 
                    }

                            if (localUser.mobile_no !== form.mobile) throw new Error('Incorrect Mobile Number');
                            if (localUser.role !== form.role) throw new Error('Unauthorized Role');
